---
- hosts: node
  become: yes
  remote_user: ubuntu
  become_user: root
  become_method: sudo
  tasks:
    - name: "apt-get update"
      apt:
        update_cache: true
        cache_valid_time: 3600
        force_apt_get: true
    - name: "apt-get-upgrade"
      apt:
        upgrade: yes
        cache_valid_time: 3600
    - name: "download node"
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash - && sudo apt-get install -y nodejs
    - name: Install software-properties-common
      apt:
        name: software-properties-common
        state: present
        update_cache: yes
